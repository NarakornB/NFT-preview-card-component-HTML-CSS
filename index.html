<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="container">
    <div class="card">

      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="card-topic">
        <p>Equilibrium #3429</p>
      </div>
      <div class="card-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-coinstatus">

        <div class="card-coinParent">
          <div class="card-coinImg">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          </div>
          <div class="card-coin">
            <p>0.041 ETH</p>
          </div>
        </div>  

        <div class="card-timeParent">
          <div class="card-timeImg">
            <img src="images/icon-clock.svg" alt="images/icon-clock.svg">
          </div>
          <div class="card-time">
            <p>3 days left</p>
          </div>
        </div>
      </div>

    
      <div class="card-profile">
        <div class="card-imgProfile">
          <div><img src="images/image-avatar.png" alt="img-avatar"></div>
          <div><p>Creation of</p></div>

        </div>
        <div class="card-name">
          <p>Jules Wyvern</p>
        </div>
      </div>
  
  
    </div>


  </div>

  </div> -->
  <script src="app.js"></script>
</body>
</html>
